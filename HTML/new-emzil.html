<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
    <link rel="stylesheet" href="../CSS/biling.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">

                <div class="col">
                    <h3>billing address</h3>
                    <div class="inputbox">
                        <span>full name:-</span>
                        <input type="text" placeholder="Enter of name">
                    </div>
                    <div class="inputbox">
                        <span>email:-</span>
                        <input type="text" placeholder="email">
                    </div> <div class="inputbox">
                        <span>Address:-</span>
                        <input type="text" placeholder="address">
                    </div>
                    <div class="inputbox">
                        <span>city</span>
                        <input type="text" placeholder="city">
                    </div>
                    <div class="inputbox">
                        <span>state</span>
                        <input type="text" placeholder="delhi">
                    </div>

                    <div class="flex">
                        <span>code</span>
                        <input type="text" placeholder="pin-code" class="small_input"> 
                        <span>zip</span>
                        <input type="text" placeholder="india" class="small_input">
                    </div>
               
                </div>    


                <div class="col">
                    <h3>paymaent </h3>
                    <div class="inputbox">
                        <span>card accepted:-</span>
                        <i style="border: 1px solid #333" class="fa-brands fa-google-pay icons"></i>
                        <i class="fa-solid fa-credit-card icons"></i>
                        <i class="fa-brands fa-cc-paypal icons"></i>
                        <i class="fa-brands fa-cc-amazon-pay icons"></i>
                    </div>
                    <div class="inputbox">
                        <span>card on name:-</span>
                        <input type="text" placeholder="card on name">
                    </div> <div class="inputbox">
                        <span>credit card number:-</span>
                        <input type="text" placeholder="number">
                    </div>
                    <div class="inputbox">
                        <span>city</span>
                        <input type="text" placeholder="city" >
                    </div>
                    <div class="inputbox">
                        <span>exp month</span>
                        <input type="text" placeholder="feb">
                    </div>

                    <div class="flex">
                        <span>exp years</span>
                        <input type="text" placeholder="2022" class="small_input">
                        <span>cvv</span>
                        <input type="text" placeholder="1234-5678" class="small_input">   
                    </div>
                </div>     
                 
            </div>
        </form>
    </div>
</body>
</html>
